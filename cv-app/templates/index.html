<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Vision Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.secondary {
            background: #6c757d;
        }
        
        .btn.danger {
            background: #dc3545;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: #28a745;
        }
        
        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .toggle.active .toggle-slider {
            transform: translateX(30px);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
        }
        
        #video {
            width: 100%;
            display: block;
            max-height: 70vh;
            object-fit: contain;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .status {
            padding: 15px 20px;
            background: #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-badge.mode {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.stopped {
            background: #f8d7da;
            color: #721c24;
        }
        
        .detections-info {
            padding: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .detection-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .detection-label {
            font-weight: 600;
            color: #667eea;
        }
        
        .detection-confidence {
            color: #6c757d;
            font-size: 0.9em;
        }
        
        .error {
            padding: 15px;
            margin: 10px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ Computer Vision Detection</h1>
            <p>Real-time object detection using OpenCV DNN</p>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Camera</button>
            <button id="stopBtn" class="btn secondary" disabled>Stop Camera</button>
            <button id="demoBtn" class="btn secondary">Load Demo Image</button>
            
            <div class="toggle-container">
                <span>Speak Detections:</span>
                <div id="ttsToggle" class="toggle">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span>Mode:</span>
                <span id="modeBadge" class="status-badge mode">Loading...</span>
            </div>
            <div class="status-item">
                <span>Status:</span>
                <span id="statusBadge" class="status-badge stopped">Stopped</span>
            </div>
            <div class="status-item">
                <span>Latency:</span>
                <span id="latency">-</span>
            </div>
            <div class="status-item">
                <span>FPS:</span>
                <span id="fps">-</span>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="errorContainer" class="hidden"></div>
        
        <div class="detections-info">
            <h3>Detections:</h3>
            <div id="detectionsList"></div>
        </div>
    </div>

    <script>
        let stream = null;
        let detectionInterval = null;
        let ttsEnabled = false;
        let mockMode = false;
        let lastSpokenTime = {};
        let frameCount = 0;
        let lastFpsTime = Date.now();

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const demoBtn = document.getElementById('demoBtn');
        const ttsToggle = document.getElementById('ttsToggle');
        const modeBadge = document.getElementById('modeBadge');
        const statusBadge = document.getElementById('statusBadge');
        const latencySpan = document.getElementById('latency');
        const fpsSpan = document.getElementById('fps');
        const detectionsList = document.getElementById('detectionsList');
        const errorContainer = document.getElementById('errorContainer');

        // Check detection mode
        fetch('/mode')
            .then(res => res.json())
            .then(data => {
                mockMode = data.mock_mode;
                modeBadge.textContent = mockMode ? 'Mock Mode' : 'DNN Mode';
                modeBadge.style.background = mockMode ? '#fff3cd' : '#d1ecf1';
                modeBadge.style.color = mockMode ? '#856404' : '#0c5460';
            });

        // TTS Toggle
        ttsToggle.addEventListener('click', () => {
            ttsEnabled = !ttsEnabled;
            ttsToggle.classList.toggle('active', ttsEnabled);
        });

        // Start Camera
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                video.srcObject = stream;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

                startBtn.disabled = true;
                stopBtn.disabled = false;
                statusBadge.textContent = 'Active';
                statusBadge.className = 'status-badge active';
                
                startDetection();
                hideError();
            } catch (err) {
                showError('Failed to access camera: ' + err.message);
            }
        });

        // Stop Camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusBadge.textContent = 'Stopped';
            statusBadge.className = 'status-badge stopped';
            detectionsList.innerHTML = '';
            latencySpan.textContent = '-';
            fpsSpan.textContent = '-';
        });

        // Load Demo Image
        demoBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/static/demo1.jpg');
                if (response.ok) {
                    const blob = await response.blob();
                    const img = new Image();
                    img.src = URL.createObjectURL(blob);
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        detectFromImage(img);
                    };
                } else {
                    showError('Demo image not found');
                }
            } catch (err) {
                showError('Failed to load demo image: ' + err.message);
            }
        });

        function startDetection() {
            detectionInterval = setInterval(() => {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    detectFrame();
                }
            }, 1000); // Every 1 second
        }

        async function detectFrame() {
            const startTime = Date.now();
            
            // Capture frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('frame', blob, 'frame.jpg');

                try {
                    const response = await fetch('/detect', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    // Update latency
                    const latency = data.latency_ms;
                    latencySpan.textContent = latency + 'ms';

                    // Update FPS
                    frameCount++;
                    const now = Date.now();
                    if (now - lastFpsTime >= 1000) {
                        fpsSpan.textContent = frameCount + ' fps';
                        frameCount = 0;
                        lastFpsTime = now;
                    }

                    // Draw detections
                    drawDetections(data.detections);
                    
                    // Update detections list
                    updateDetectionsList(data.detections);
                    
                    // Speak detections (debounced)
                    if (ttsEnabled && data.detections.length > 0) {
                        speakDetections(data.detections);
                    }

                } catch (err) {
                    showError('Detection failed: ' + err.message);
                }
            }, 'image/jpeg', 0.8);
        }

        async function detectFromImage(img) {
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('frame', blob, 'frame.jpg');

                try {
                    const response = await fetch('/detect', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    drawDetections(data.detections);
                    updateDetectionsList(data.detections);
                } catch (err) {
                    showError('Detection failed: ' + err.message);
                }
            }, 'image/jpeg', 0.8);
        }

        function drawDetections(detections) {
            // Clear canvas overlay
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!video.srcObject && detections.length === 0) {
                // Draw image if in demo mode
                return;
            }

            detections.forEach(det => {
                const [x, y, w, h] = det.bbox;
                
                // Draw bounding box
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, w, h);
                
                // Draw label background
                ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
                ctx.fillRect(x, y - 25, Math.max(w, 150), 25);
                
                // Draw label text
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.fillText(
                    `${det.label} (${(det.confidence * 100).toFixed(0)}%)`,
                    x + 5,
                    y - 8
                );
            });
        }

        function updateDetectionsList(detections) {
            if (detections.length === 0) {
                detectionsList.innerHTML = '<p>No detections</p>';
                return;
            }

            detectionsList.innerHTML = detections.map(det => `
                <div class="detection-item">
                    <span class="detection-label">${det.label}</span>
                    <span class="detection-confidence">${(det.confidence * 100).toFixed(1)}% confidence</span>
                    <div>BBox: [${det.bbox.join(', ')}]</div>
                </div>
            `).join('');
        }

        function speakDetections(detections) {
            const now = Date.now();
            
            detections.forEach(det => {
                const key = det.label;
                const lastTime = lastSpokenTime[key] || 0;
                
                // Debounce: don't speak same detection within 3 seconds
                if (now - lastTime >= 3000) {
                    const message = `${det.label} detected with ${Math.round(det.confidence * 100)}% confidence`;
                    
                    if ('speechSynthesis' in window) {
                        const utterance = new SpeechSynthesisUtterance(message);
                        utterance.rate = 1.0;
                        utterance.pitch = 1.0;
                        window.speechSynthesis.speak(utterance);
                    }
                    
                    lastSpokenTime[key] = now;
                }
            });
        }

        function showError(message) {
            errorContainer.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorContainer.classList.add('hidden');
        }
    </script>
</body>
</html>
